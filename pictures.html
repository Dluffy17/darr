<!DOCTYPE html>
<html>
  <head>
    <style>
        body {
        background-image: url("11.jpeg");
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }

      .heart-container {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        width: 60%;
        height: 60%;
        padding: 20px;
      }

     .heart-img {
        width: 40px;
        height: 40px;
        margin: 10px;
        border-radius: 50%;
        transform: rotate(-45deg);
        position: absolute;
        bottom: -20px;
        transition: all 0.3s ease-in-out;
      }

      .heart-img:nth-of-type(1) {
        left: calc(50% - 45px);
      }
      .heart-img:nth-of-type(2) {
        left: calc(50% + 5px);
      }
      .heart-img:nth-of-type(3) {
        left: calc(50% + 55px);
      }
      .heart-img:nth-of-type(4) {
        left: calc(50% - 5px);
        bottom: -60px;
      }
      .heart-img:nth-of-type(5) {
        left: calc(50% + 5px);
        bottom: -55px;
      }
      .heart-img:nth-of-type(6) {
        left: calc(50% - 5px);
        bottom: -50px;
      }
      .heart-img:nth-of-type(7) {
        left: calc(50% - 5px);
        bottom: -60px;
      }
      .heart-img:nth-of-type(8) {
        left: calc(50% - 5px);
        bottom: -55px;
      }
      .heart-img:nth-of-type(9) {
        left: calc(50% - 5px);
        bottom: -55px;
      }
      .heart-img:nth-of-type(10) {
        left: calc(50% - 5px);
        bottom: -55px;
      }
      .heart-img:nth-of-type(11) {
        left: calc(50% - 5px);
        bottom: -55px;
      }
      .heart-img:nth-of-type(12) {
        left: calc(50% - 5px);
        bottom: -55px;

      .heart-img:hover {
        transform: rotate(-45deg) scale(1.2);
        bottom: -25px;
      }
    </style>
  </head>
  <body>
    <header>
    </header>
    <main>
      <div class="heart-container">
        <img class="heart-img" src="1.jpeg" />
        <img class="heart-img" src="2.jpeg" />
        <img class="heart-img" src="3.jpeg" />
        <img class="heart-img" src="4.jpeg" />
        <img class="heart-img" src="5.jpeg" />
        <img class="heart-img" src="6.jpeg" />
        <img class="heart-img" src="7.jpeg" />
        <img class="heart-img" src="8.jpeg" />
        <img class="heart-img" src="9.jpeg" />
        <img class="heart-img" src="10.jpeg" />
        <img class="heart-img" src="11.jpeg" />
        <img class="heart-img" src="12.jpeg" />

      </div>

      </div>

    </main>

  </body>
</html>
