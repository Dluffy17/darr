<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-image: url('11.jpeg');
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }
      .heart-container {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        width: 500px;
        height: 500px;
      }
      .heart-container:before,
      .heart-container:after {
        content: "";
        position: absolute;
        width: 250px;
        height: 400px;
        top: -150px;
        background: radial-gradient(
          circle at 20% 35%,
          transparent 20%,
          #fff 21%
        );
        border-radius: 25% 30% 35% 40%;
        transform: rotate(45deg);
      }
      .heart-container:after {
        left: -125px;
        transform: rotate(-45deg);
      }
      .heart-img {
        width: 150px;
        height: 150px;
        margin: 10px;
        border-radius: 50%;
        transform: rotate(-45deg);
        position: absolute;
        bottom: -75px;
      }
      .heart-img:nth-of-type(1) {
        left: calc(50% - 225px);
      }
      .heart-img:nth-of-type(2) {
        left: calc(50% - 75px);
      }
      .heart-img:nth-of-type(3) {
        left: calc(50% + 75px);
      }
      .heart-img:nth-of-type(4) {
        left: calc(50% + 225px);
        bottom: -225px;
      }
      .heart-img:nth-of-type(5) {
        left: calc(50% + 75px);
        bottom: -225px;
      }
      .heart-img:nth-of-type(6) {
        left: calc(50% - 75px);
        bottom: -225px;
      }
      .heart-img:nth-of-type(7) {
        left: calc(50% - 225px);
        bottom: -225px;
      }
    </style>
  </head>
  <body>
    <header>
    </header>
    <main>
      <div class="heart-container">
        <img class="heart-img" src="1.jpeg" />
        <img class="heart-img" src="2.jpeg" />
        <img class="heart-img" src="3.jpeg" />
        <img class="heart-img" src="4.jpeg" />
        <img class="heart-img" src="5.jpeg" />
        <img class="heart-img" src="6.jpeg" />
        <img class="heart-img" src="7.jpeg" />
        <img class="heart-img" src="8.jpeg" />
        <img class="heart-img" src="9.jpeg" />
        <img class="heart-img" src="10.jpeg" />

        <img class="heart-img" src="12.jpeg" />
      </div>

    </main>

  </body>
</html>
