<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-image: url('11.jpeg');
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
      }
      .heart-container {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        width: 400px;
        height: 400px;
      }
      .heart-container:before,
      .heart-container:after {
        content: "";
        position: absolute;
        width: 200px;
        height: 400px;
        top: -100px;
        background: radial-gradient(
          circle at 20% 35%,
          transparent 20%,
          #fff 21%
        );
        border-radius: 25% 30% 35% 40%;
        transform: rotate(45deg);
      }
      .heart-container:after {
        left: -100px;
        transform: rotate(-45deg);
      }
      .heart-container img {
        width: 80px;
        height: 80px;
        margin: 10px;
        border-radius: 50%;
        transform: rotate(-45deg);
        position: absolute;
        bottom: -40px;
        left: calc(50% - 40px);
      }
    </style>
  </head>
